<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ff3c1f3b6f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Content Placeholder</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header animated-bg" id="header">
        <img src="game.png" />
      </div>
      <div class="card-content">
        <h3 class="card-title animated-bg animated-bg-text" id="title">
          Lorem ipsum dolor sit amet.
          <p class="card-short" id="short">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum in
            placeat reprehenderit repellendus est veniam doloremque suscipit
            omnis. Inventore dolores quidem sit voluptas, culpa adipisci quam
            tenetur nisi obcaecati excepturi?
            <span class="animated-bg animated-bg-text">&nbsp;</span>
            <span class="animated-bg animated-bg-text">&nbsp;</span>
            <span class="animated-bg animated-bg-text">&nbsp;</span>
          </p>
          <div class="author">
            <div class="profile-img animated-img" id="profile-img">
              <img src="greenish2.png" alt="" />
            </div>
            <div class="author-info">
              <strong class="animated-bg animated-bg-text" id="name">
                Mr Greenish
              </strong>
              <small class="animated-bg animated-bg-text" id="date">
                Today
              </small>
            </div>
          </div>
        </h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
